<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
  <title>Where in the World ?</title>
</head>
<body>
  
 

  <header class="nav">
    <div class="container">
      <div class="logo">
        <p>Where in the World ? <i class="fa-solid fa-earth-americas"></i></p>
      </div>
      <div class="mode">
        <input type="checkbox" id="toggle" class="darkMode"/>
        <label for="toggle"></label>
        <p><i class="fa-solid fa-moon"></i> Dark Mode</p>
      </div>
    </div>
  </header>


  <div class="search">
    <div class="container">
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for a country..." class="field">
      </div>

      <div class="filter">
        <select name="" id="" class="select">
          <option value="All" class="opt">All</option>
          <option value="Africa" class="opt">Africa</option>
          <option value="Americas" class="opt">Americas</option>
          <option value="Asia" class="opt">Asia</option>
          <option value="Europe" class="opt">Europe</option>
          <option value="Oceania" class="opt">Oceania</option>
        </select>
      </div>
    </div>
  </div>


  <section class="flags">
    <div class="container cards">

    </div>
  </section>


  
  <section  class="fullDetails">
    <div class="container details">

    </div>
  </section>






  <script src="script.js"></script>
</body>
</html>
